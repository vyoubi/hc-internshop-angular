<div class="content">
  <div style="width: 90%;">
    <div class="overTable">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. T-Shirt" #input name="filter">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="openDialog()" name="openDialog">Hinzufügen</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="inventoryId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortId"> ID </th>
          <td mat-cell *matCellDef="let row" id="iId"> {{row.inventoryId}} </td>
        </ng-container>

        <!-- SkuCode Column -->
        <ng-container matColumnDef="skuCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortCode"> PRODUKT </th>
          <td mat-cell *matCellDef="let row" id="sCode"> {{row.skuCode}} </td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortStock"> Im Stock </th>
          <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bearbeiten </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" name="edit" (click)="editInventory(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Löschen </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" name="delete" (click)="deleteInventory(row.inventoryId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
