<div class="content">
  <div style="width: 90%;">
    <div class="overTable">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. T-Shirt" #input name="filter">
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortId"> ID </th>
          <td mat-cell *matCellDef="let row" id="oId"> {{row.orderId}} </td>
        </ng-container>

        <!-- OrderNumber Column -->
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="orderNumber"> Order Nr. </th>
          <td mat-cell *matCellDef="let row" id="productName"> {{row.orderNumber}} </td>
        </ng-container>

        <!-- SKU CODE Column -->
        <ng-container matColumnDef="skuCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortCode"> Produkt </th>
          <td mat-cell *matCellDef="let row"> {{row.skuCode}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortPrice"> Preis </th>
          <td mat-cell *matCellDef="let row" id="orderPrice"> €{{row.price}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="sortQuantity"> Anzahl </th>
          <td mat-cell *matCellDef="let row" id="quantity" style="text-align: center"> {{row.quantity}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bezahlen </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" name="edit" (click)="payOrder(row.orderNumber)">
              <mat-icon>payment</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Löschen </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" name="delete" (click)="deleteProduct(row.orderId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
